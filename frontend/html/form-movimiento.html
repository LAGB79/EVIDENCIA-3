<div class="modal-content" id="form-movimiento-content">
    <span class="close-button">&times;</span>
    <h3>Registrar Movimiento de Stock</h3>
    <form id="form-movimiento">
        <label for="cmbProducto">Producto:</label>
        <select id="cmbProducto" required></select>

        <label for="cmbTipo">Tipo:</label>
        <select id="cmbTipo">
            <option value="ENTRADA">ENTRADA</option>
            <option value="SALIDA">SALIDA</option>
        </select>

        <label for="txtCantidadMov">Cantidad:</label>
        <input type="number" id="txtCantidadMov" value="1" min="1" required>

        <label for="txtNota">Nota/Motivo:</label>
        <textarea id="txtNota" rows="3"></textarea>

        <button type="submit" style="margin-top: 15px;">Registrar y Actualizar Stock</button>
    </form>
</div>
